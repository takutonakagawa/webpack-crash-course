<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-tab</title>
</head>
<body>
    

    <div class="tab" id="js-tab">
        <div class="tab__nav">
            <a href="" class="tab__nav__item is-active" data-nav="0">tab-0</a>
            <a href="" class="tab__nav__item" data-nav="1">tab-1</a>
            <a href="" class="tab__nav__item" data-nav="2">tab-2</a>
            <a href="" class="tab__nav__item" data-nav="3">tab-3</a>
        </div>
        <div class="tab__contents">
            <div class="tab__contents__item" data-content="0">0</div>
            <div class="tab__contents__item" data-content="1">1</div>
            <div class="tab__contents__item" data-content="2">2</div>
            <div class="tab__contents__item" data-content="3">3</div>
        </div>
    </div>
</body>
</html>
